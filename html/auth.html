<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Dashboard - 登入</title>
    <!-- Vendor CSS -->
    <link href="../asset/css/animate.min.css" rel="stylesheet">
    <link href="../asset/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="../asset/css/socicon.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link href="../asset/css/material-admin-bootstrap.css" rel="stylesheet">
    <link href="../asset/css/material-admin-responsive.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
	
</head>

<body class="login-content" data-feedly-mini="yes">
    <!-- Login -->
    <div class="lc-block toggled" id="l-login">
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-person"></i>
            </span>
            <div class="fg-line">
                <input type="text" class="form-control username" placeholder="帳號">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-lock"></i>
            </span>
            <div class="fg-line">
                <input type="password" class="form-control password" placeholder="密碼">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>記住我的登入
            </label>
        </div>
        <span class="btn btn-login btn-danger btn-float waves-effect waves-button waves-float"><i class="md md-arrow-forward"></i></span>
        <ul class="login-navigation">
            <li data-block="#l-register" class="bgm-red">註冊帳號</li>
            <li data-block="#l-forget-password" class="bgm-orange">忘記密碼?</li>
        </ul>
    </div>
    <!-- Register -->
    <div class="lc-block" id="l-register">
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-person"></i>
            </span>
            <div class="fg-line">
                <input type="text" class="form-control username" placeholder="帳號">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-mail"></i>
            </span>
            <div class="fg-line">
                <input type="text" class="form-control email" placeholder="電子郵件">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-lock"></i>
            </span>
            <div class="fg-line">
                <input type="password" class="form-control password" placeholder="密碼">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>接受註冊協議
            </label>
        </div>
        <span href="" class="btn btn-login btn-danger btn-float waves-effect waves-button waves-float"><i class="md md-arrow-forward"></i></span>
        <ul class="login-navigation">
            <li data-block="#l-login" class="bgm-green">登入</li>
            <li data-block="#l-forget-password" class="bgm-orange">忘記密碼?</li>
        </ul>
    </div>
    <!-- Forgot Password -->
    <div class="lc-block" id="l-forget-password">
        <p class="text-left">忘記密碼了嗎?<br> 當你忘記密碼時, 請在下方輸入你註冊時的密碼, 系統將會重新發送驗證碼至你的信箱!!</p>
        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="md md-email"></i>
            </span>
            <div class="fg-line">
                <input type="text" class="form-control email" placeholder="輸入您註冊時的電子郵件">
            </div>
        </div>
        <span href="" class="btn btn-login btn-danger btn-float waves-effect waves-button waves-float"><i class="md md-arrow-forward"></i></span>
        <ul class="login-navigation">
            <li data-block="#l-login" class="bgm-green">登入</li>
            <li data-block="#l-register" class="bgm-red">註冊</li>
        </ul>
    </div>

    <!-- Javascript Libraries -->
    <script src="../asset/librarys/jquery.min.js"></script>
    <script src="../asset/librarys/bootstrap.min.js"></script>
    <script src="../asset/librarys/waves.min.js"></script>
    <script src="../asset/js/auth.js"></script>
</body>
</html>
